<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>pics | secret dinosaur handshake</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Picture sharing tool">
	<meta name="author" content="Miike Ramos">
	<meta name="title" content="Secret Dinosaur Handshake Pics">
	<meta name="description" content="Secret Dinosaur Handshake Pics">
	<meta name="keywords" content="secret dinosaur handshake, secret dino, secret dino handshake">

	<link rel="stylesheet" href="assets/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/bootstrap-responsive.css">

<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-33516907-1']);
	_gaq.push(['_trackPageview']);
	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="#" class="brand">Secret Dinosaur Handshake</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div id="error" class="alert alert-error">
			<a href="#" class="close" data-dismiss="alert">x</a>
			<b>Can't find that pic.</b> You can check the URL, though something may have blown up on our side. [error 404]
		</div>
		<div id="console"></div>

		<footer>
			<p>The Secret Dinosaur Handshake Project 2012</p>
		</footer>
	</div>
	<div class="taglist"></div>

	<script id="startTemplate" type="ext/x-handlebars-template">
		<div class="hero-unit">
			<h1>Photo adventure journal.</h1>
			<p>Click a tag button to browse the pics.</p>
		</div>
		<div id="tabRow">
		{{#each tags}}
			<button id="{{tag}}" class="btn btn-primary">{{tag}}</button>&nbsp; 
		{{/each}}
		</div>
	</script>

	<script id="photoTemplate" type="ext/x-handlebars-template">
		<img {{filename}}><br>
		<h3>{{description}}</h3>
		{{#each tags}}
			<button id="{{tag}}" class="btn btn-primary">{{tag}}</button>&nbsp; 
		{{/each}}
	</script>

	<script id="tagsTemplate" type="ext/x-handlebars-template">
		{{#each taggedPics}}
			<div class="tagButton"><a href="/pics/#view/{{id}}"><img src="/pics/assets/photos/miike/thumbs/{{fileName}}"></a></div>
		{{/each}}
	</script>

	<script type="text/javascript" src="assets/js/underscore-min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/backbone-min.js"></script>
	<script type="text/javascript" src="assets/js/json2.js"></script>
	<script type="text/javascript" src="assets/js/handlebars-1.0.0.beta.6.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/pics.js"></script>

</body>
</html>
